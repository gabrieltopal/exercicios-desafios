<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fórmula de Bhaskara</title>
    <style>
        body {
            font: normal 20px Arial;
        }
        button {
            font-size: 25px;
            padding: 25px;
        }
    </style>
</head>
<body>
    <h1>Resolvendo Bhaskara</h1>
    <button onclick="calcular()">Calcular</button>
    <div id="msg">
        <p>Considerando uma equação no formato <strong><em>ax<sup>2</sup> + bx + c = 0</em></strong>, aperte o botão acima para calcular o valor de &#x25B3;.</p>
    </div>

    <script>
        function calcular() {
            var a = prompt('Qual é o valor de a?')
            var b = prompt('Qual é o valor de b?')
            var c = prompt('Qual é o valor de c?')
            var delta = b**2 - 4*a*c
            var msg = document.getElementById('msg')
            msg.innerHTML = `
            <h2>Resolvendo Bhaskara</h2>
            <p>A equação atual é <strong>${a}x<sup>2</sup> + ${b} + ${c} = 0</strong></p>
            <p>O cálculo realizado será <strong>&#x25B3; = ${b}<sup>2</sup> - 4 . ${a} . ${c}</strong></p>
            <p>O valor calculado foi <mark><strong>&#x25B3; = ${delta}</strong></mark></p> 
            `
        }
    </script>
</body>
</html>
